<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Photo Gallery</title>
	<link rel="stylesheet" href="css/gallery.css">
	<script src="js/gallery.js"></script>
</head>

<body onload="addTabIndex()">
	<div id="image">
		Hover over an image below to display here.
	</div>

	<img class="preview" alt="Styling with a Bandana"
		src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon.jpg" onmouseover="upDate(this)"
		onfocus="upDate(this)"   onmouseout="unDo()">

	<img class="preview" alt="With My Boy" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon2.JPG"
		onfocus="upDate(this)"   onmouseover="upDate(this)" onmouseout="unDo()">

	<img class="preview" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon3.jpg" alt="Young Puppy"
		onfocus="upDate(this)"   onmouseover="upDate(this)" onmouseout="unDo()">
	<img class="preview" src="images/images.jpeg" alt="Bacon with potatoe" onfocus="upDate(this)"  
		onmouseover="upDate(this)" onmouseout="unDo()">
	<img class="preview" src="images/images-2.jpeg" alt="Hambuger" onfocus="upDate(this)"  
		onmouseover="upDate(this)" onmouseout="unDo()">
	<img class="preview" src="images/images-3.jpeg" alt="Hambuger on dish" onfocus="upDate(this)"  
		onmouseover="upDate(this)" onmouseout="unDo()">
</body>
<script>
	function addTabIndex() {
		const images = document.getElementsByTagName("img")
		for (let i = 0; i < images.length; i++) {
			console.log(images[i])
			images[i].tabIndex = i + 1
			images[i].addEventListener("focusout", unDo);

		}
	}

</script>

</html>
